<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 black dots</title>
</head>
<body>
    

    <div class="dot-container">

            <svg class="circle" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" fill="black" />
              </svg>              


            <svg class="circle" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" fill="black" />
              </svg>              
            <svg class="circle" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" fill="black" />
              </svg>              
        
    </div>








    <style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .dot-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 300px;
    }

    .circle {
        height: 24;
        width: 24;
    }

    .dot-container svg {
        animation: 1.2s dotify infinite;
    }

    .dot-container svg:nth-child(1) {
        animation-delay: 0s;
    }
    .dot-container svg:nth-child(2) {
        animation-delay: 0.4s;
    }
    .dot-container svg:nth-child(3) {
        animation-delay: .8s;
    }

    @keyframes dotify {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(2);
        }
        100% {
            transform: scale(1);
        }
    }

    </style>



</body>
</html>
