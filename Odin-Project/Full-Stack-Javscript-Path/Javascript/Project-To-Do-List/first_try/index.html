<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js"></script>
    <!-- <script src="./all-html-generation.js"></script> -->
</head>
<body>
    <div class="panel">
        <div class="top">
            <div class="welcome-message">Hi there, <span id="welcome-name">User</span>.
            You have <span id="upcoming">0</span> past due To-Dos. </div>
        </div>
        <div class="left">
            <ul>
                <li id="projects-tab">Projects</li>
                <li id="shopping-lists-tab">Shopping Lists</li>
                <li id="notes-tab">Notes</li>
                <li id="view-all-to-do-tab">View All To-Dos</li>
            </ul>
        </div>
        <div class="right">
            <div id="fill-content">
            </div>
        </div>
    </div>


</body>
</html>
