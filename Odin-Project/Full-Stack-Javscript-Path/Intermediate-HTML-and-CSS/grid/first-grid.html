<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Grid Examples</title>
</head>
<body>
    
    <div class="container1">
        <div>Item 1</div>
        <div>Item 2
            <p>I am not grid item!</p>
        </div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7, awwwe yeah!</div>
        <div>Item 8</div>
        <div>Item 9</div>
        <div>Item 10</div>
    </div>

    <div class="container2">
        <div id="stretch">Item 3</div>
        <div>Item 4</div>
        <div id="move">Item 5</div>
        <div>Item 6</div>
        <div>Item 7, awwwe yeah!</div>
        <div id="stretch">Item 8</div>
    </div>


    <div class="container">
        <div class="item first-row">A</div>
        <div class="item first-row">B</div>
        <div class="item first-row last-column">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item last-column">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item last-column">I</div>
      </div>
      

      <div class="container3">
        <div class="room" id="living-room">Living Room</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="closet">Closet</div>
      </div>




    <style>




        .container1 {
            display: grid;
            border: 2px solid black;
            4 /* grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 100px 200px; 
                - Grid-template-columns explicitly defines column width and sizes,
                and doesn't apply to new items added outside of the grid
            */
            grid-template: 50px 100px 200px / 50px 50px 50px; /* rows / columns */ 
        }

        .container1 div {
            border: 2px solid black;
        }

        .container2 { 
            display: grid;
            border: 2px solid skyblue;
            margin: 4rem;
            grid-template-columns: 50px 50px;
            grid-template-rows: 50px 50px;
            grid-auto-rows: 50px;
            /* grid-auto-flow: column;
            grid-auto-columns: 100px; */
            column-gap: 2rem;
            row-gap: 2rem;
            justify-content: center;
            padding: 10px;
            
        }

        #stretch { 
            grid-column-start: 1;
            grid-column-end: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #move {
            grid-column: 1/2;
            grid-row: 2/3;
        }

        .container2 div {
            border: 2px solid skyblue;
        }


        .container {
        display: grid;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
        }

        .item {
        background-color: orange;
        border: 1px solid black;
        text-align: center;
        }

        .first-row {
        background-color: pink; 
        }

        .last-column {
        background-color: lightblue; 
        }


        .container3 {
            display: inline-grid;
            grid-template: 40px 40px 40px 40px 40px / 40px 40px 40px 40px 40px;
            background-color: lightblue; 
            grid-template-areas:
            "living-room living-room living-room living-room living-room"
            "living-room living-room living-room living-room living-room"
            "bedroom bedroom bathroom kitchen kitchen"
            "bedroom bedroom bathroom kitchen kitchen"
            "closet closet bathroom kitchen kitchen"    
        }

        .room {
        border: 1px solid;
        font-size: 50%;
        text-align: center;
        }

        #living-room {
        grid-area:  living-room;
        }

        #kitchen {
        grid-area: kitchen;
        }

        #bedroom {
        grid-area: bedroom;
        }

        #bathroom {
        grid-area: bathroom;
        }

        #closet {
        grid-area: closet;
        }


    </style>


</body>
</html>
