<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Functions</title>
</head>
<body>
    
    <div class="border">
        <img id="firstimg" src="./bob moses.jpg" alt="not important">
    </div>

    <p>Here is some text</p>


    <style>
        
        :root {
            --color-for-paragraph: red;
        }

        /* I used html originally to declare globally, but probably better practice to use root */ 
        


        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }

        .border {
            border: purple 16px solid;
            padding: 24px;
            /* resize: both; */
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 4rem;

        }

        #firstimg {
            width: min(50vh, 100%);
            height: min(50vw, 100%);
            box-sizing: border-box;
            filter: blur(1.5rem);
        }

        #firstimg:hover {
            filter: blur(0);
        }
        
        p {
            font-size: 48px;
            color: var(--color-for-paragraph);

        }
        

    </style>

</body>
</html>
