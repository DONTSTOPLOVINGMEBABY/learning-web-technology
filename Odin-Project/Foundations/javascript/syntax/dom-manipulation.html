<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>

<body>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        .newsection {
            display: flex;
            justify-content: space-between;
        }

        #btn3 {
            background-color: red;
            border: 8px ;
            border-color: black;
        }

        .psection p {
            margin-left: 12px;
        }

        .buttonforfont {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>



    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>


    <div class="psection">
        <p>Here is a paragraph</p>
        <p>Here is another paragraph</p>
        <p>Again, anohter paragraph</p>
        <p>A fourth paragraph</p> 
    </div>

    
    <div class="buttonforfont">
        <button id="fontbutton">Click me to make some font bigger</button>
    </div>


    <div class="newsection">
        <button onclick="alert('Hello World')">Click Me!</button>
        <button id="btn">No, Click Me!</button>
        <button id="last-btn">I'm telling you, click me...</button>
        <button id="btn3">This one is more specific</button>
    </div>
